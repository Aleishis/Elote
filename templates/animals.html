{% include 'header.html' %}

    <main>
        <div>

            <table class="table table-bordered align-middle">
                <!--Table head-->
                <thead class="table-dark">
                    <!--Table row dentro del encabezado-->
                    <tr>
                        <!--Table header-->
                        <th>Nombre</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <!--Table body-->
                <tbody>

                        {#aqui comienza el for loop#}
                        {%for a in animals%}
                        <tr>
                            <td>{{a.name}}</td>
                            <td>{{a.color}}</td>
                        </tr>
                        {%else%}
                        <tr>
                            <td colspan="2">No hay registros de animales</td> <!--colspan es para indicar las columnas que ocupa el row-->
                        </tr>
                        {%endfor%}

                </tbody>

            </table>

        </div>

    </main>

{% include 'footer.html' %}
